<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arithmetic Operations</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #5e5d5d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(50% - 22px);
            font-size: 16px;
            margin-right: 10px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #8de3f4;
            color: rgb(57, 56, 56);
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #8fddf3;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic Arithmetic Operations</h1>
        <p>Enter two numbers and select an operation:</p>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <div class="button-container">
            <button id="addBtn">Add Numbers</button>
            <button id="multiplyBtn">Multiply Numbers</button>
            <button id="subtractBtn">Subtract Numbers</button>
            <button id="divideBtn">Divide Numbers</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="arithmatic.js"></script>
</body>
</html>
