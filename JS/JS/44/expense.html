<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #7e7676;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            display: flex;
            gap: 20px;
        }
        .form-container {
            flex: 1;
            min-width: 300px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 320px;
            padding: 10px;
            background-color: #444644;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .expenses-container {
            flex: 2;
            min-width: 300px;
            margin-left: 40PX;
        }
        .expenses-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .expenses-container li {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .expenses-container button {
            background-color: #353434;
            color: white;
            padding: 5px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    .expenses-container h2{
        margin-left: 80PX;
     }
     h2{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="expenseFormContainer">
            <h2>Add/Update Expense</h2>
            <input type="text" id="expenseId" placeholder="Expense ID">
            <input type="text" id="expenseName" placeholder="Expense Name">
            <input type="number" id="expenseAmount" placeholder="Amount" step="0.01">
            <input type="date" id="expenseDate">
            <button id="addExpenseBtn">Add Expense</button>
            <button id="updateExpenseBtn" style="display:none;">Save Changes</button>
        </div>
        <div class="expenses-container">
            <h2>Expenses</h2>
            <ul id="expensesList"></ul>
        </div>
    </div>

    <script>
        let expenses = [];
        let currentExpenseId = null;

        class Expense {
            constructor(id, name, amount, date) {
                this.id = id;
                this.name = name;
                this.amount = amount;
                this.date = date;
            }
        }

        function displayExpenses() {
            const expensesList = document.getElementById('expensesList');
            expensesList.innerHTML = '';

            expenses.forEach(expense => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="expense-info">
                        <strong>${expense.name}</strong> - â‚¹${expense.amount} (${expense.date})
                    </div>
                    <button class="update" onclick="editExpense('${expense.id}')">Update</button>
                    <button onclick="removeExpense('${expense.id}')">Remove</button>
                `;
                expensesList.appendChild(listItem);
            });
        }

        function addExpense() {
            const id = document.getElementById('expenseId').value;
            const name = document.getElementById('expenseName').value;
            const amount = document.getElementById('expenseAmount').value;
            const date = document.getElementById('expenseDate').value;
            if (id && name && amount && date) {
                const newExpense = new Expense(id, name, parseFloat(amount), date);
                expenses.push(newExpense);
                displayExpenses();
                clearExpenseForm();
            } else {
                alert("Please fill out all fields.");
            }
        }

        function editExpense(id) {
            const expense = expenses.find(exp => exp.id === id);
            if (expense) {
                document.getElementById('expenseId').value = expense.id;
                document.getElementById('expenseName').value = expense.name;
                document.getElementById('expenseAmount').value = expense.amount;
                document.getElementById('expenseDate').value = expense.date;
                currentExpenseId = id;
                document.getElementById('addExpenseBtn').style.display = 'none';
                document.getElementById('updateExpenseBtn').style.display = 'block';
            }
        }

        function updateExpense() {
            const id = document.getElementById('expenseId').value;
            const name = document.getElementById('expenseName').value;
            const amount = document.getElementById('expenseAmount').value;
            const date = document.getElementById('expenseDate').value;

            if (id && name && amount && date) {
                const expense = expenses.find(exp => exp.id === currentExpenseId);
                if (expense) {
                    expense.id = id;
                    expense.name = name;
                    expense.amount = parseFloat(amount);
                    expense.date = date;
                    displayExpenses();
                    clearExpenseForm();
                    document.getElementById('addExpenseBtn').style.display = 'block';
                    document.getElementById('updateExpenseBtn').style.display = 'none';
                    currentExpenseId = null;
                }
            } else {
                alert("Please fill out all fields.");
            }
        }

        function removeExpense(id) {
            expenses = expenses.filter(exp => exp.id !== id);
            displayExpenses();
        }

        function clearExpenseForm() {
            document.getElementById('expenseId').value = '';
            document.getElementById('expenseName').value = '';
            document.getElementById('expenseAmount').value = '';
            document.getElementById('expenseDate').value = '';
        }
        document.getElementById('addExpenseBtn').addEventListener('click', addExpense);
        document.getElementById('updateExpenseBtn').addEventListener('click', updateExpense);
        displayExpenses();
    </script>
</body>
</html>
