<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic structure of html</title>
    <style>
        div{
            border: 1px solid black;
        }
        span{
           border: 1px dotted red
        }
    </style>
</head>
<body>
    <div>Block1</div>
    <div>Block2</div>
    <div>Block3</div>
    <p>This is an example of using </p>
    <span>inline</span><span>elements</span><span>in a paragraph</span>
    <div>
        <p>This is a block-level element containing an inline </p>
        <span>element</span>
    </div>
</body>
</html>
