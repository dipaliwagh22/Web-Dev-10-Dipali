<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic structure of html</title>
</head>
<body>
   <h2>Unordered List</h2> 
   <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
   </ul>
   <h2>Ordered lists</h2>
   <ol>
    <li>First</li>
    <li>second</li>
    <li>third</li>
   </ol>
   <h2>Description list</h2>
   <dl>
    <dt>term1</dt>
    <dd>Description for Term 1</dd>
    <dt>term2</dt>
    <dd>Description for Term 2</dd>
    <dt>term3</dt>
    <dd>Description for Term 3</dd>
   </dl>
   <h2>Nesting List</h2>
   <ul>
    <li>
        <ul>
            <li>subitem1</li>
            <li>subitem2</li>
        </ul>
    </li>
   </ul>
</body>
</html>
